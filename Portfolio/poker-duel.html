<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Poker Duel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="poker-duel.css">
</head>
<body>
  <div class="container text-center mt-4">
    <h2><span class="me-2">🎲</span>Poker Duel</h2>

    <div class="row my-3">
      <div class="col-md-6">
        <label for="cardValue" class="form-label">Izaberi broj karte:</label>
        <select id="cardValue" class="form-select">
          <option>--</option>
          <option>A</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option>
          <option>9</option><option>10</option><option>J</option><option>Q</option><option>K</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="cardSuit" class="form-label">Izaberi znak karte:</label>
        <select id="cardSuit" class="form-select">
          <option>--</option>
          <option>♠</option><option>♥</option><option>♦</option><option>♣</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <button class="btn btn-primary me-2" onclick="addCard(1)">👤 Dodaj kartu igraču 1</button>
      <button class="btn btn-primary" onclick="addCard(2)">👤 Dodaj kartu igraču 2</button>
    </div>

    <div class="mb-3">
      <button class="btn btn-success me-2" onclick="showResult()">🏆 Prikaži karte i pobednika</button>
      <button class="btn btn-danger" onclick="resetGame()">🔁 Resetuj igru</button>
    </div>

    <div class="card-container">
      <div id="result" class="card-display text-start"></div>
    </div>
  </div>

  <script src="poker-duel.js"></script>
</body>
</html>
